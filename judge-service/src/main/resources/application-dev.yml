server:
  port: 8002
  tomcat:
    accept-count: 2000
    max-threads: 800

spring:
  application:
    name: judge-service
  datasource:
    url: jdbc:mysql://localhost:3306/cloud_oj?serverTimezone=Asia/Shanghai
    type: com.zaxxer.hikari.HikariDataSource
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 6000
      minimum-idle: 8
      maximum-pool-size: 16
      max-lifetime: 30000
  jackson:
    default-property-inclusion: non_null
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: cloud@oj
    password: cloud@oj

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/

mybatis:
  configuration:
    map-underscore-to-camel-case: on
    default-enum-type-handler: group._204.oj.judge.type.ValueEnumTypeHandler
  mapper-locations: classpath:mybatis/mapper/*.xml

project:
  file-dir: /home/cloud/oj_file/
  code-dir: /home/cloud/target/
  runner-image: runner
  core-pool-size: 8
  max-pool-size: 16
  queue-capacity: 200