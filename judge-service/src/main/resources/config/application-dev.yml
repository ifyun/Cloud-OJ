server:
  port: 8002
spring:
  application:
    name: judge-service
  datasource:
    url: jdbc:mysql://localhost:3306/cloud_oj?allowMultiQueries=true&serverTimezone=Asia/Shanghai
    username: root
    password: root
    hikari:
      connection-timeout: 6000
      maximum-pool-size: 10
      max-lifetime: 30000
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: admin
    password: admin
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/
app:
  file-sync: true
  file-dir: /mnt/f/cloud_oj/
  code-dir: /tmp/code/
  auto-clean-solution: false
  judge-pool-size: 4