version: "3.7"
services:
  registry:
    image: registry.cn-hangzhou.aliyuncs.com/cloud_oj/registry:latest
    networks:
      - cloud-oj-net
    environment:
      JVM_OPTS: "-Xms64m -Xmx64m"
  file_service:
    image: registry.cn-hangzhou.aliyuncs.com/cloud_oj/file-service:latest
    networks:
      - oj-net
    volumes:
      - "/var/lib/cloud_oj:/var/lib/cloud_oj"
    environment:
      JVM_OPTS: "-Xms64m -Xmx64m"
      EUREKA_SERVER: "registry:8761"
      RABBIT_URL: ${RABBIT_URL}
      RABBIT_PORT: ${RABBIT_PORT}
      RABBIT_USER: ${RABBIT_USER}
      RABBIT_PASSWORD: ${RABBIT_PASSWD}
  gateway:
    image: registry.cn-hangzhou.aliyuncs.com/cloud_oj/gateway:latest
    networks:
      - cloud-oj-net
    environment:
      JVM_OPTS: "-Xms64m -Xmx64m"
      EUREKA_SERVER: "registry:8761"
      MYSQL_URL: "jdbc:mysql://${MYSQL_HOST}/cloud_oj?serverTimezone=Asia/Shanghai"
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWD}
      DB_POOL_SIZE: 10
      TOKEN_VALID_TIME: 4
  core_service:
    image: registry.cn-hangzhou.aliyuncs.com/cloud_oj/core-service:latest
    networks:
      - cloud-oj-net
    environment:
      JVM_OPTS: "-Xms64m -Xmx64m"
      EUREKA_SERVER: "registry:8761"
      MYSQL_URL: "jdbc:mysql://${MYSQL_HOST}/cloud_oj?serverTimezone=Asia/Shanghai&allowMultiQueries=true"
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWD}
      DB_POOL_SIZE: 10
  judge_service:
    image: registry.cn-hangzhou.aliyuncs.com/cloud_oj/judge-service:latest
    privileged: true
    networks:
      - cloud-oj-net
    volumes:
      - "/var/lib/cloud_oj:/var/lib/cloud_oj:ro"
    environment:
      JVM_OPTS: "-Xms128m -Xmx128m"
      EUREKA_SERVER: "registry:8761"
      MYSQL_URL: "jdbc:mysql://${MYSQL_HOST}/cloud_oj?serverTimezone=Asia/Shanghai"
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWD}
      DB_POOL_SIZE: 10
      RABBIT_URL: ${RABBIT_URL}
      RABBIT_PORT: ${RABBIT_PORT}
      RABBIT_USER: ${RABBIT_USER}
      RABBIT_PASSWORD: ${RABBIT_PASSWD}
      JUDGE_POOL_SIZE: 4
  web:
    image: registry.cn-hangzhou.aliyuncs.com/cloud_oj/web:latest
    networks:
      - cloud-oj-net
    ports:
      - "80:80"
    # - "443:443"
    #volumes:
    # - "/path/to/ssl:/ssl"
    environment:
      API_HOST: "gateway:8080"
    # ENABLE_HTTPS: "true"
    # EXTERNAL_URL: "your domain"
    # SSL_CERT: "ssl_cert.pem"
    # SSL_KEY: "ssl_key.key"
networks:
  cloud-oj-net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.16.0.0/16