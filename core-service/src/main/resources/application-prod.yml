server:
  port: 8001
  tomcat:
    accept-count: ${TOMCAT_ACCEPT_COUNT:200}
    max-threads: ${TOMCAT_MAX_THREADS:200}

spring:
  application:
    name: core-service
  datasource:
    url: ${MYSQL_URL:jdbc:mysql://localhost:3306/cloud_oj?allowMultiQueries=true&serverTimezone=Asia/Shanghai}
    type: com.zaxxer.hikari.HikariDataSource
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 10000
      maximum-pool-size: ${DB_POOL_SIZE:16}
      max-lifetime: 30000
  jackson:
    default-property-inclusion: non_null
    date-format: yyyy-MM-dd HH:mm:ss

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

mybatis:
  configuration:
    map-underscore-to-camel-case: on
  mapper-locations: classpath:mybatis/mapper/*.xml

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      defaultZone: http://${EUREKA_SERVER}/eureka/


logging:
  file:
    name: /app/log/manager-service.log
  level:
    root: warn
    group._204: info

project:
  file-dir: /var/lib/cloud_oj/