server:
  port: 8080
spring:
  datasource:
    url: ${MYSQL_URL:jdbc:mysql://127.0.0.1:3306/cloud_oj?serverTimezone=Asia/Shanghai}
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:root}
    hikari:
      connection-timeout: 10000
      maximum-pool-size: ${DB_POOL_SIZE:10}
      max-lifetime: 30000
  cloud:
    gateway:
      routes:
        - id: core
          uri: lb://core-service
          filters:
            - StripPrefix=2
          predicates:
            - Path=/api/core/**
        - id: judge
          uri: lb://judge-service
          filters:
            - StripPrefix=2
          predicates:
            - Path=/api/judgement/**
        - id: file
          uri: lb://file-service
          filters:
            - StripPrefix=2
          predicates:
            - Path=/api/file/**
        - id: auth
          uri: lb://gateway
          filters:
            - StripPrefix=2
          predicates:
            - Path=/api/auth/**
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${SERVICE_HOST:${spring.cloud.client.ip-address}}:${SERVICE_PORT:${server.port}}
  client:
    service-url:
      defaultZone: http://${EUREKA_SERVER:127.0.0.1:8761}/eureka/
logging:
  file:
    name: /tmp/cloud-oj/gateway.log
  level:
    root: warn
project:
  token-valid-time: ${TOKEN_VALID_TIME:4}